{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pet Club | Contacts</title>
  <meta charset="utf-8">
  <link rel="icon" href="{% static 'images/favicon.ico'%}">
  <link rel="shortcut icon" href="{% static '/images/favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/form.css'%}">
  <script src="{% static 'js/jquery.js'%}"></script>
  <script src="{% static 'js/forms.js'%}"></script>
  <script src="{% static 'js/jquery-migrate-1.1.1.js'%}"></script>
  <script src="{% static 'js/superfish.js'%}"></script>
  <script src="{% static 'js/jquery.equalheights.js'%}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'js/jquery.ui.totop.js'%}"></script>
  <script>
    jQuery(document).ready(function () {
      $().UItoTop({
        easingType: 'easeOutQuart'
      });
    });
  </script>
  <!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<![endif]-->
  <link rel="stylesheet" media="screen" href="{% static '/css/ie.css' %}">

</head>

<body>
  <header>
    <div class="container_12">
      <div class="grid_12">
        <h1><a href="index.html"><img src="{% static 'images/logo.png' %}" alt=""></a> </h1>
        <div class="menu_block">
          <nav>
            <ul class="sf-menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="Chat.html">Chat</a></li>
              <li><a href="Chien.html">Chien </a></li>
              <li><a href="Oiseau.html">Oiseau </a></li>
              <li class="current"><a href="contacts.html">Contacts </a></li>
            </ul>
          </nav>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </header>
  <div class="content pt1">
    <div class="container_12">
      <div class="grid_6">
        <h2>Contact Info</h2>
        <br>
        <div class="map">
          <figure class="img_inner">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3324.53181588878!2d-7.650920984521738!3d33.56553865066773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d2d3fd389f81%3A0x1357ad809d7a5bad!2sAnimal%20Planet!5e0!3m2!1sfr!2sma!4v1655988396163!5m2!1sfr!2sma"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
            <address>
              <dl>
                <dt>
                  <p>22 Bd Sidi Abderrahmane,<br>
                    Casablanca 20200</p>
                </dt>
                <dd><span>Freephone:</span>+212 522 809 280</dd>
                <dd><span>Telephone:</span>+212 522 809 280</dd>
                <dd><span>FAX:</span>+212 522 809 280</dd>
              </dl>
            </address>
        </div>
      </div>
      <div class="grid_5 prefix_1">
        <h2 class="ic1">Contact Form</h2>
        <form id="form" action="#">
          <div class="success_wrapper">
            <div class="success">Contact form submitted!<br>
              <strong>We will be in touch soon.</strong>
            </div>
          </div>
          <fieldset>
            <label class="name">
              <input type="text" value="Name:">
              <br class="clear">
              <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This
                field is required.</span> </label>
            <label class="email">
              <input type="text" value="E-mail:">
              <br class="clear">
              <span class="error error-empty">*This is not a valid email address.</span><span
                class="empty error-empty">*This field is required.</span> </label>
            <label class="phone">
              <input type="tel" value="Phone:">
              <br class="clear">
              <span class="error error-empty">*This is not a valid phone number.</span><span
                class="empty error-empty">*This field is required.</span> </label>
            <label class="message">
              <textarea></textarea>
              <br class="clear">
              <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span>
            </label>
            <div class="clear"></div>
            <div class="btns"><a data-type="reset" class="btn">Clear</a><a data-type="submit" class="btn">Send</a>
              <div class="clear"></div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer bg-dark">
      <center>
        <div class="author">Created by: Haitem BEZZAZ</div>
      </center>
      <div class="social">
        <a href="https://web.facebook.com/haitem.bezzaz.3/"><img src="{% static 'images\facebook2.png'%}"></a>
        <a href="https://www.instagram.com/haitem.bezzaz/"><img src="{% static 'images\instagram2.png'%}"></a>
        <a href="https://twitter.com/HaitemBezzaz"><img src="{% static 'images\twitter.png'%}"></a>
        <a href="https://www.linkedin.com/in/haitem-bezzaz-86459b217/"><img src="{% static 'images\linkedin.png'%}"></a>
      </div>
    </div>
  </footer>
</body>

</html>
